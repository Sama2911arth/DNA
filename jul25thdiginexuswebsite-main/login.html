<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/7f85a56ba4.css"> -->
    <link rel="stylesheet" href="styles-login.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <a href="./index.html"><img src="./Logo/DNA Logo symbol.svg" alt="Company Logo" class="logo"></a>
            <h1>Digital Nexus AI</h1>
            <form autocomplete="on" method="post" action="login.php">    
                <small class="text-danger" id="email-error"></small>
                <input type="email" id="email" name="email" placeholder="Email" autocomplete="on" required>
                <small class="text-danger" id="password-error"></small>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="on" required>
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <!-- <a href="#" class="forgot-password"><i class="fas fa-key"></i> Forgot password?</a> -->
                <a href="#" class="forgot-password"><i class="fa-solid fa-dog"></i> Forgot password?</a>
                <button type="submit" id="submit">Login</button>
                <p class="register">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./validations.js"></script>
</body>

</html>
